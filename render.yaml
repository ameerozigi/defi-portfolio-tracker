services:
  # Backend Service
  - type: web
    name: defi-portfolio-backend
    env: node
    root: backend
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      # FRONTEND_URL removed to prevent circular dependency
      # You can add it manually in the Dashboard later for strict CORS
      # User must manually add Alchemy keys in Render Dashboard
      - key: ALCHEMY_ETHEREUM_KEY
        sync: false
      - key: ALCHEMY_POLYGON_KEY
        sync: false
      - key: ALCHEMY_ARBITRUM_KEY
        sync: false
      - key: ALCHEMY_OPTIMISM_KEY
        sync: false
      - key: ALCHEMY_BASE_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: defi-portfolio-frontend
    env: static
    root: frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: defi-portfolio-backend
          property: url
